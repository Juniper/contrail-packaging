          python-contrail-vrouter-api, contrail-vrouter-3.13.0-40-generic,
          contrail-config-openstack, contrail-dns,
          python-opencontrail-vrouter-netns, contrail-utils
makeloc   = tools/packaging/common/debian
builtloc  = build/packages

