[program:contrail-control]
command= bash -c "/usr/bin/control-node --map-server-url https://${IFMAP_SERVER}:${IFMAP_PORT} --map-user ${IFMAP_USER} --map-password ${IFMAP_PASWD} --hostname ${HOSTNAME} --host-ip ${HOSTIP} --bgp-port ${BGP_PORT} --discovery-server ${DISCOVERY} ${CERT_OPTS} ${LOG_LOCAL}"
priority=420
autostart=true
killasgroup=true
stopsignal=KILL
stdout_capture_maxbytes=1MB 
environment_file= /etc/contrail/control_param
redirect_stderr=true
stdout_logfile=/var/log/contrail/control.log
stderr_logfile=/dev/null
startsecs=5
