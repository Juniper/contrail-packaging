[program:contrail-webui-sm]
directory= /usr/src/contrail/contrail-web-core
command= bash -c "node webServerStart.js --conf_file /etc/contrail/config.global.sm.js"
priority=420
autostart=true
killasgroup=true
stopsignal=KILL
stdout_capture_maxbytes=1MB
redirect_stderr=true
stdout_logfile=/var/log/contrail/contrail-webui-sm-stdout.log
stderr_logfile=/dev/null
startretries=10
startsecs=5
exitcodes=0                   ; 'expected' exit codes for process (default 0,2)
