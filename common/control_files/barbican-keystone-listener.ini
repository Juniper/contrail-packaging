
[program:barbican-keystone-listener]
command=/bin/bash -c "exec start-stop-daemon --start --chuid barbican --chdir /var/lib/barbican --name barbican-keystone-listener --exec /usr/bin/barbican-keystone-listener"
redirect_stderr=true
stdout_logfile=/var/log/contrail/barbican-keystone-listener-supervisor-stdout.log
stderr_logfile=/var/log/contrail/barbican-keystone-listener-supervisor-stderr.log
priority=440
autostart=true
killasgroup=true
stopasgroup=true
stopsignal=KILL
exitcodes=0
