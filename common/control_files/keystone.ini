
[program:keystone]
command=/bin/bash -c "exec start-stop-daemon --start --chuid keystone --chdir /var/lib/keystone --name keystone --exec /usr/bin/keystone-all"
redirect_stderr=true
stdout_logfile= /var/log/keystone/keystone.log
stderr_logfile= /var/log/keystone/keystone.log
priority=440
autostart=true
killasgroup=true
stopasgroup=true
stopsignal=KILL
exitcodes=0
